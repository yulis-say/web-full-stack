<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CSS3 实现悬停旋转的头像</title>
<style>
body {
  margin: 100px;
}
img {
  border-radius: 50%;
  height: 85%;
  transition: all 500ms;
  border: 1px solid #C0C0C0;
  width: 80px;
  height: 80px;
}
img:hover {
  transform: rotate(320deg); 
}
</style>
</head>
<body>
<img src="http://www.gravatar.com/avatar/aae1e25f99469f5c616f777e9d?d=monsterid">
</body>
</html>
